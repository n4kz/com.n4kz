<section id="experience">
  {% for item in include.data.items %}
    <div lg-flex>
      <div flex-1>
        <h3>{{ item.dates }}</h3>
      </div>

      <div flex-2>
        <h2>{{ item.place }}<br>{{ item.title }}</h2>
        <p>{{ item.about }}</p>
      </div>
    </div>
  {% endfor %}
</section>
