<section id="toolbox">
  {% for set in include.data.items %}
    <div md-flex>
      <div flex-1>
        <h2>{{ set.title }}</h2>
      </div>

      <div flex-2>
        <ul>
          {% for item in set.items %}
            <li>- {{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endfor %}
</section>
