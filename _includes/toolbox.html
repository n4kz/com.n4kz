<section id="toolbox">
  {% for set in site.data.toolbox %}
    <div class="pure-g n-g n-g-tiny n-g-right">
      <div class="pure-u-1 pure-u-md-1-3">
        <h2>{{ set.title }}</h2>
      </div>

      <div class="pure-u-1 pure-u-md-2-3">
        <ul>
          {% for item in set.items %}
            <li>- {{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endfor %}
</section>
