---
layout: default
---

<nav>
  <span ui>
    {% for item in page.navigation %}
      <a href="#{{ item.key }}" data-action="scroll">{{ item.title }}</a>

      {% unless forloop.last %}
      -
      {% endunless %}
    {% endfor %}
  </span>
</nav>

{% for item in page.navigation %}
  {% include {{ item.key | append: ".html" }} %}
{% endfor %}
