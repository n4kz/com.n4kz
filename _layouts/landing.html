---
layout: default
---

<nav>
  <span ui>
    {%- for item in page.navigation %}
      <a href="#{{ item.key }}" data-action="scroll">
        {{- item.title -}}
      </a>

      {%- unless forloop.last %} &ndash; {% endunless %}
    {%- endfor %}
  </span>
</nav>

{% for item in page.navigation %}
  {% assign data = site.data[page.lang][item.key] %}
  {% include {{ item.key | append: ".html" }} data=data %}
{% endfor %}
